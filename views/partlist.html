<div class="container" data-ng-app="app" data-ng-controller="totalCostController">
    <div class="row g-container col-md-6" id="totalCostid" data-ng-init="calculateCost('{{totalCost}}')">
        Coste total de su configuración: <strong>{{totalCost}}</strong>
    </div>
    <table class="table table-striped">
        <tr>
            <th>Componente</th>
            <th>Selección</th>
            <th>Dónde</th>
            <th></th>
        </tr>
        {{component-list}}
    </table>
</div>
