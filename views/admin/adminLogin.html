<!-- Begin page content -->
<div class="container text-center">
    <h1 class="main-title animated fadeInDown">Panel de administración</h1>
    <br>
    <form class="form-horizontal form-center" ng-submit="submitForm()">
        <div class="form-group">
                <label for="username" class="col-md-4 control-label">Usuario:</label>
            <div class="col-md-4" ng-class="requestResult">
                <input class="form-control" name="username" id="username" type="text" ng-model="username" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-md-4 control-label">Contraseña:</label>
            <div class="col-md-4" ng-class="requestResult">
                <input class="form-control" name="password" id="password" type="password" ng-model="password" required>
            </div>
        </div>

        <button class="btn btn-success" type="submit">Entrar</button>
    </form>
    <br>
    <div class="col-md-4 col-md-offset-4" ng-show="requestResult == 'has-error'"  ng-cloak>
        <p class="alert alert-danger">Error: usuario y/o contraseña incorrectos.</p>
    </div>
</div>
