<div class="container" data-ng-app="appTable" data-ng-controller="ComponentCtrl">
    <table data-ng-table="tableParams" show-filter="true" class="table" id="tableproducts" data-ng-init="getComponents('cpucoolers')">
        <tr data-ng-repeat="component in $data" data-ng-cloak>
            <td data-title="'Nombre'" sortable="'name'" filter="{'name': 'text'}" class="col-sm-6 col-md-6 col-lg-6">
                <a href="/part/cpu-cooler/{{component.id}}">{{component.name}}</a>
            </td>
            <td data-title="'RPM'" sortable="'rpm'" filter="{'rpm': 'text'}" class="col-sm-1 col-md-1 col-lg-1">
                {{component.rpm}}
            </td>
            <td data-title="'Tamaño'" sortable="'size'" filter="{'size': 'text'}" class="col-sm-1 col-md-1 col-lg-1">
                {{component.size}}
            </td>
            <td data-title="'Ruido'" sortable="'noise'" filter="{'noise': 'text'}" class="col-sm-1 col-md-1 col-lg-1">
                {{component.noise}}
            </td>
            <td data-title="'Desde...'" sortable="'price'" class="col-sm-1 col-md-1 col-lg-1">
                {{component.price}} €
            </td>
            <td>
                <a href="/part/cpu-coolers/{{component.id}}" class="btn btn-primary btn-xs">
                    Ver comparativa
                </a>
            </td>
        </tr>
    </table>
    <div class="container text-center top-margin"><i id="loadspin" class="fa fa-spinner fa-spin fa-5x "></i></div>
</div>
