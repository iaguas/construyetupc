<div class="container"  ng-app="todos" data-ng-controller="TodoController" >
    <div class="input-group col-sm-3">
        <input type="text" class="form-control" placeholder="Buscar procesador..." onkeypress="if (event.keyCode == 13) updateSearch()" id="searchtextbox">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" >Buscar</button>
      </span>
    </div><!-- /input-group -->

    <!--<div id="divtable">-->
    <table class="table" id="tableproducts">
        <tr>
            <th>Nombre</th>
            <th>Familia</th>
            <th>Socket</th>
            <th>Núcleos</th>
            <th>Frecuencia</th>
            <th>Desde...</th>
            <th></th>
        </tr>

        <tr ng-repeat="CPU in filteredTodos">
            <td class='col-md-3 vert-align'><a href='part/cpu/{{CPU[0]}}' title='Ver comparativa y especificaciones'> {{CPU[6]}} </a></td>
            <td class='col-md-1 vert-align'>{{CPU[2]}}</td>
            <td class='col-md-1 vert-align'>{{CPU[4]}}</td>
            <td class='col-md-1 vert-align'>{{CPU[5]}}</td>
            <td class='col-md-1 vert-align'>{{CPU[1]}}</td>
            <td class='col-md-1 vert-align'>{{CPU[3]}}</td>
            <td class='col-md-1 vert-align'><a href="/part/cpu/{{CPU[0]}}" class="btn btn-default">Ver comparativa</a></td>
        </tr>

    </table>


    <pagination
            class="pager"
            data-current-page="currentPage"
            ng-model="currentPage"
            num-pages="numPages()"
            boundary-links="true"
            ng-change="pageChanged()">
    </pagination>
