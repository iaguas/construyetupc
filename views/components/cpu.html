        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

<div class="container"  data-ng-app="todos" data-ng-controller="TodoController" >
    <div class="input-group col-sm-3">
        <input type="text" class="form-control" placeholder="Buscar procesador..." data-ng-keydown="(($event.which === 13)||(search.text===""))?updateDataSearch('cpus'):0" data-ng-model="search.text"><!--onkeypress="if (event.keyCode == 13) updateSearch()" id="searchtextbox"-->
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" data-ng-click="updateDataSearch('cpus')" data-ng-model="search.text"><!--onclick="updateSearch()"-->Buscar</button>
      </span>
    </div><!-- /input-group -->

    <!--<div id="divtable">-->
    <table class="table" id="tableproducts">
        <tr>
            <th>Nombre</th>
            <th>Familia</th>
            <th>Socket</th>
            <th>Núcleos</th>
            <th>Frecuencia</th>
            <th>Desde...</th>
            <th></th>
        </tr>

        <tr data-ng-repeat="CPU in filteredTodos" data-ng-cloak>
            <td class='col-md-3 vert-align'><a href="part/cpu/{{CPU[0]}}" title='Ver comparativa y especificaciones'> {{CPU[6]}} </a></td>
            <td class='col-md-1 vert-align'>{{CPU[2]}}</td>
            <td class='col-md-1 vert-align'>{{CPU[4]}}</td>
            <td class='col-md-1 vert-align'>{{CPU[5]}}</td>
            <td class='col-md-1 vert-align'>{{CPU[1]}}</td>
            <td class='col-md-1 vert-align'>{{CPU[3]}}</td>
            <td class='col-md-1 vert-align'><a href="/part/cpu/{{CPU[0]}}" class="btn btn-default">Ver comparativa</a></td>
        </tr>
    </table>

    <pagination data-ng-change="pageChanged()"
                data-ng-model="currentPage"
                total-items="totalItems"
                items-per-page="numPerPage"
                max-size="maxSize"
                boundary-links="true"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;">
    </pagination>

</div>
