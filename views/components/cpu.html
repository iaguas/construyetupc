<html lang="es">
<head>
    <meta charset="utf-8">

    <!-- CookieBar -->
    <link href="assets/css/cookiebar.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="assets/css/animate.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
</head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="main">
                <img class="logo-navbar" src="assets/img/logo-h30.png" height="30">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active animated fadeIn">
                    <a href="/partList">
                        <i class="fa fa-wrench"></i> Crea tu PC
                    </a>
                </li>
                <li>
                    <a href="admin">
                        <i class="fa fa-cog"></i> Panel de administración
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="about">
                        <i class="fa fa-users"></i> Sobre nosotros
                    </a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container"  data-ng-app="appTable" data-ng-controller="ComponentCtrl" >
    <table data-ng-table="tableParams" show-filter="true" class="table" id="tableproducts">
        <tr data-ng-repeat="component in $data" data-ng-cloak>
            <td data-title="'Nombre'" sortable="'name'" filter="{'name': 'text'}" class="col-sm-6 col-md-6 col-lg-6">
                <a href="/part/cpu/{{component.id}}">{{component.name}}</a>
            </td>
            <td data-title="'Familia'" sortable="'family'" filter="{'family': 'text'}" class="col-sm-1 col-md-1 col-lg-1">
                {{component.family}}
            </td>
            <td data-title="'Socket'" sortable="'socket'" filter="{'socket': 'text'}" class="col-sm-1 col-md-1 col-lg-1">
                {{component.socket}}
            </td>
            <td data-title="'Núcleos'" sortable="'cores'" filter="{'cores': 'text'}" class="col-sm-1 col-md-1 col-lg-1">
                {{component.cores}}
            </td>
            <td data-title="'Frecuencia'" sortable="'freq'" filter="{'freq': 'text'}" class="col-sm-1 col-md-1 col-lg-1">
                {{component.freq}}
            </td>
            <td data-title="'Desde...'" sortable="'price'" class="col-sm-1 col-md-1 col-lg-1">
                {{component.price}} €
            </td>
            <td>
                <a href="/part/cpu/{{component.id}}" class="btn btn-primary btn-xs">
                    Ver comparativa
                </a>
            </td>
        </tr>
    </table>
    <div class="container text-center top-margin"><i id="loadspin" class="fa fa-spinner fa-spin fa-5x "></i></div>
</div>

<footer class="footer">
    <div class="container">
        <p>© ConstruyeTuPC 2015</p>
    </div>
</footer>

<script src="assets/js/app.js"></script>

</body>
</html>
