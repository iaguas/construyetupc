<div class="container">
    <a href="partList/choose/motherboard" type="button" class="btn btn-default btn-back-space">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Volver
    </a>
    <div class="row">
        <div class="col-md-3" style="background-color: #B1E38D; padding-top: 25px">
            <div align="center">
            <img src="{{image-url}}" alt="{{image-propieties}}"  width="150" height="150">
            </div>
            <h1>Especificaciones</h1>
            <hr>
            <p><strong>Socket:</strong> {{socket}}</p>
        </div>
        <div class="col-md-3">
            <div class="container" data-ng-app="appTable" data-ng-controller="ComponentCtrl">
                <h1>{{component-name}}</h1>
                <table data-ng-table="tableParams" show-filter="true" class="table table-td-anchor" id="tableproducts" data-ng-init="getProviders('{{component-pn}}','{{component-type}}')">
                    <tr data-ng-repeat="provider in $data" data-ng-cloak>
                        <input id="product-price"  type="hidden" value="{{provider.total}}">
                        <input id="product-vendor"  type="hidden" value="{{provider.name}}">
                        <td data-title="'Proveedor'" sortable="'provider'" filter="{'provider': 'text'}" class="col-sm-3 col-md-3 col-lg-3">
                            {{provider.name}}
                        </td>
                        <td data-title="'Precio'" sortable="'price'" filter="{'price': 'text'}" class="col-sm-1 col-md-1 col-lg-1">
                            {{provider.price}}
                        </td>
                        <td data-title="'Gastos de envío'" sortable="'delivery-fare'" filter="{'delivery-fare': 'text'}" class="col-sm-1 col-md-1 col-lg-1">
                            {{provider.delivery-fare}}
                        </td>
                        <td data-title="'Total'" sortable="'total'" filter="{'total': 'text'}" class="col-sm-1 col-md-1 col-lg-1">
                            {{provider.total}}
                        </td>
                        <td>
                            <button id='add-product' type='button' data-ng-click="addComponent('{{component-pn}}','{{component-type}}')">Añadir</button>
                        </td>
                    </tr>
                </table>
                <div class="container text-center top-margin"><i id="loadspin" class="fa fa-spinner fa-spin fa-5x "></i></div>
            </div>
        </div>
    </div>

</div>
