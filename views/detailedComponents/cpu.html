        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">
                        <i class="fa fa-wrench"></i> Crea tu PC

                    <a href="#">

            </ul>
        </div><!-- /.navbar-collapse -->

</nav>

<div class="container">
    <div class="row">
        <div class="col-md-3" style="background-color: #B1E38D; padding-top: 25px">
            <!--<img src="./assets/img/no-image150x150.png" alt="Sin imágen" width="150" height="150">-->
            <div align="center">
            <img src="{{image-url}}" alt="{{image-propieties}}"  width="150" height="150">
            </div>
            <!--<div style="border: 1px solid #458419; width: 150px; height: 150px; text-align: center;">
                <span style="position: relative;top: 40%;-webkit-transform: translateY(-40%);-ms-transform: translateY(-40%);transform: translateY(-40%);">IMAGEN NO DISPONIBLE</span>
            </div>-->
            <h1>Especificaciones</h1>
            <hr>
            <p><strong>Familia:</strong> {{family}}</p>
            <p><strong>Frecuencia:</strong> {{frecuency}}</p>
            <p><strong>Num. núcleos:</strong> {{cores}}</p>
            <p><strong>Socket:</strong> {{socket}}</p>
        </div>
        <div class="col-md-9">
            <h1>{{component-name}}</h1>
            <table class="table">
                <tr>
                    <th>Proveedor</th>
                    <th>Precio</th>
                    <th>Gastos de envío</th>
                    <th>Total</th>
                    <th></th>
                </tr>
                {{vendor-processor-list}}
            </table>
        </div>
    </div>
</div>

<!-- Sticky footer -->
<footer class="footer">
    <div class="container">
        <p class="text-muted footer-color">© ConstruyeTuPC 2015</p>
    </div>
</footer>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.cookiebar.js"></script>

<script>
    $( document ).ready(function() {
        $("#add-product").click(function(){
            $productId = $(this).closest("tr")
                    .find("#product-id")
                    .attr('value');
            $productVendorName = $(this).closest("tr")
                    .find(".product-vendor")
                    .text();
            $productPrice = $(this).closest("tr")
                    .find(".product-price")
                    .text();

            $.ajax({
                type: 'POST',
                url: '/partList/select/cpu',
                data: {
                    'productId': $productId,
                    'productVendorName': $productVendorName,
                    'productPrice': $productPrice
                },
                success: function(){
                    window.location.href = "/partList";
                }
            });
        });
    });
</script>

</body>
</html>
